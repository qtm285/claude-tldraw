# fly.toml - Fly.io configuration
app = "tldraw-sync-skip"
primary_region = "sjc"  # San Jose, or pick closer: https://fly.io/docs/reference/regions/

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5176"

[http_service]
  internal_port = 5176
  force_https = true
  auto_stop_machines = false   # Keep alive for WebSocket
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = "tcp"
  internal_port = 5176

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

[mounts]
  source = "sync_data"
  destination = "/app/data"
