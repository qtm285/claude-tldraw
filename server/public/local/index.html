<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to local server...</title>
  <script>
    // Redirect to local server, preserving query params.
    // Set host via hash: /local/#100.78.98.69 (default: localhost)
    const host = window.location.hash.slice(1) || 'localhost'
    const port = 5176
    window.location.href = `http://${host}:${port}/${window.location.search}`
  </script>
</head>
<body>
  <p>Redirecting to local server...</p>
</body>
</html>
